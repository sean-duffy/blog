{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<article class="post">
  <a href="{{ .Permalink }}">
    <h1>{{ .Title }}</h1>
  </a>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Posted on Mon, Jan 2, 2006" }}</time>
  <p>{{ .Summary }}</p>
  {{ if .Truncated }}
  <p class="read-more-link">
    <a href="{{ .RelPermalink }}">Read More</a>
  </p>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
